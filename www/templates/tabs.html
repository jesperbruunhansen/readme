<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Studyplan" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/study">
    <ion-nav-view name="tab-study"></ion-nav-view>
  </ion-tab>

  <!-- Statistics Tab -->
  <ion-tab title="Statistics" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Forecast Tab -->
  <ion-tab title="Forecast" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/forecast">
    <ion-nav-view name="tab-forecast"></ion-nav-view>
  </ion-tab>

  <!-- Calendar Tab -->
  <ion-tab title="Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
